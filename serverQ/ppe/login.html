<div layout="row" layout-align="center center" style="height: {{ screenHeight }}">  
  <md-card  flex="30">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>Login</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form name="Form">
        <md-input-container class="md-block">
          <label>Login</label>
          <input type="text" name="name" ng-model="vm.formData.name" placeholder="login" required=""/>
          <div ng-messages="Form.name.$error" role="alert" multiple="">
          <div ng-message="required" class="my-message">Please enter your name.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required="" md-maxlength="16"/>
          <div ng-messages="Form.password.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Please enter your password.</div>
            <div ng-message="md-maxlength" class="my-message">Too long.</div>
          </div>
        </md-input-container>
        <!-- <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button> -->
        <!-- <md-button ng-click="submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button> -->
        <!-- <md-button ng-disabled="!Form.$valid" ng-click="submit(vm.formData.name, vm.formData.password, $event)" class="md-raised md-primary">&nbsp Login &nbsp</md-button> -->
        <md-button ng-disabled="!Form.$valid" ng-click="submit($event)" class="md-raised md-primary md-hue-3">&nbsp Login &nbsp</md-button>
      </form>
    </md-card-content>
  </md-card>
</div>
